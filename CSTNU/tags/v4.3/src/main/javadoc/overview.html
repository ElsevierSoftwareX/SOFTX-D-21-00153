<p>The goal of this open-source project is to offer:</p>
	<ul>
		<li>a JAVA library for representing and checking temporal constraint networks of type: STN, STNU, CSTN, CSTNU, and CSTNPSU;</li>
    	<li>a graphical JAVA editor for designing and checking (C)STN(PS)(U) instances from scratch.</li>
    </ul>
